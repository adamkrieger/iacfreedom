version: 0.2

phases:
  install:
    commands:
      - ls -al /usr/local/bin/
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout -t 15 sh -c "until docker info; do echo .; sleep 1; done"
  build:
    commands:
      - cd orderservice
      - env
      - ./build.sh
      - ls -al
      - source ./build_image.sh
      - docker images